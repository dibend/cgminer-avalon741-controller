<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png" type="image/png">
    <style>
        body {
            background-color: #121212;
            color: #f2a900;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
        }
        .card-header {
            background-color: #292929;
        }
        .table th {
            color: #f2a900;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo" width="100">
            <h1 class="mt-3">Command Result</h1>
        </div>

        <div class="card mt-4">
            <div class="card-header">Parsed Output</div>
            <div class="card-body">
                <table class="table table-dark table-striped">
                    <tbody>
                        {% for key, value in data.items() %}
                            {% if value is iterable and not value|string %}
                                <tr>
                                    <th>{{ key }}</th>
                                    <td>
                                        <ul>
                                            {% for item in value %}
                                                <li>{{ item }}</li>
                                            {% endfor %}
                                        </ul>
                                    </td>
                                </tr>
                            {% else %}
                                <tr>
                                    <th>{{ key }}</th>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <a href="/" class="btn btn-warning mt-4">Go Back</a>
    </div>
</body>
</html>
