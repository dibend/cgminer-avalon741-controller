<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Miner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png" type="image/png">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="text-center">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo" width="100">
            <h1 class="mt-3">Bitcoin Miner Dashboard</h1>
            <p class="lead">Send commands to your CGMiner and view parsed results below.</p>
        </div>

        <form action="/command" method="post" class="my-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="command" class="form-label">Command</label>
                    <select name="command" id="command" class="form-select">
                        <option value="summary">Summary</option>
                        <option value="pools">Pools</option>
                        <option value="restart">Restart</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <label for="parameter" class="form-label">Parameter (optional)</label>
                    <input type="text" name="parameter" id="parameter" class="form-control" placeholder="Leave blank if not needed">
                </div>
            </div>
            <button type="submit" class="btn btn-warning mt-4">Send Command</button>
        </form>
    </div>
</body>
</html>
